<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Profile</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Font awesome -->
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">   
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css">    
    <!-- Date Picker -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-datepicker.css">    
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.css" type="text/css" media="screen" /> 
    <!-- Theme color -->
    <link id="switcher" href="assets/css/theme-color/default-theme.css" rel="stylesheet"> 
    <!----animation---->
    <link rel="stylesheet" type="text/css" href="assets/css/aos.css">    
    <!-- Main style sheet -->
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
	<section id="profile">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="profile-name">
						<h2>John Doe.</h2>
					</div>
				</div>
				<div class="col-sm-6 border-right">
					<div class="profile-img">
						<img src="assets/img/profile.jpg" alt="profile img">
						<h4>Front End Web Developer</h4>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="profile-social">
						<div class="social-links">
							<li class="twitter"><a href="#"><i class="fa fa-twitter"></i> twitter</a></li>
							<li class="youtube"><a href="#"><i class="fa fa-youtube"></i> youtube</a></li>
							<li class="whatsapp"><a href="#"><i class="fa fa-whatsapp"></i>whatsapp</a></li>
							<li class="instagram"><a href="#"><i class="fa fa-instagram"></i>instagram</a></li>
							<li class="phone"><a href="#"><i class="fa fa-phone"></i>phone</a></li>
						</div>
					</div>
				</div>
					<div class="logout-btn">
						<button class="btn">Log Out</button>
					</div>
			</div>
		</div>
	</section>
  </body>
  
  
  

  <!-- Start Footer -->
  <!-- End Footer -->
  
  <!-- jQuery library -->
  <script src="assets/js/jquery.min.js"></script>
  <!-- Custom js -->
  <script src="assets/js/custom.js"></script> 

  <script>
    AOS.init();
  </script>
  <script>
    var typed = new Typed('#typed', {
      stringsElement: '#typed-strings',
      typeSpeed: 100,
      backSpeed:30,
      loop:true,
    });
  </script>

  </body>
</html>
